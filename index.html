<html lang="pt-br">
<head>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container-fluid">
      <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./imagens/logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
      <!--Hamburguer-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"   data-bs-target="#navbarNav"aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation ">
          <span class="navbar-toggler-icon"></span>
        </button>
      <!-- Menu Opções-->
    <div class="collapse navbar-collapse" id="navbarNav">

    <ul class="navbar-nav mr-auto">
      <!--Opções de tipo de café-->
        <li class="nav-item">
          <a class="nav-link" href="index.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown"  aria-expanded="false">
            Cadastro
          </a>
          <ul class="navbar-nav mr-auto">
            <!--Opções de tipo de café-->
              <li class="nav-item">
                <a class="nav-link" href="consulta.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown"  aria-expanded="false">
                  Consulta
                </a>
                </li>
            </ul>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col mb-5">
        <h1 class="display-4">Registro de nova despesa</h1>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-2">
        <select class="form-control" id="ano">
          <option value="">Ano</option>
          <option value="2023">2023</option>
        </select>
      </div>

      <div class="col-md-2">
        <select class="form-control" id="mes">
          <option value="">Mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
      
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Dia" id="dia" />
      </div>

      <div class="col-md-6">
        <select class="form-control" id="tipo">
          <option value="">Tipo</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Educação">Educação</option>
          <option value="Lazer">Lazer</option>
          <option value="Saúde">Saúde</option>
          <option value="Transporte">Transporte</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
      </div>

      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Valor" id="valor" />
      
      </div>

      <div class="col-md-2 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </div> 

<!--Componente que Mostrará a mensagem de sucess (modal)-->
<!-- Modal-->
<div class="modal fade" id="alertaRegistraDespesa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
  <div id="div_alertaTitulo">
    <h1 class="modal-title fs-5" id="alerta_titulo"></h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body" id="alerta_Conteudo">
    
  </div>
  <div class="modal-footer">
    <button type="button" class="" data-bs-dismiss="modal" id="Alert_btn"></button>
  </div>
</div>
</div>
</div>  

<!--Scripts-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<!--Biblioteca Jquery-->

<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script src="app.js"></script>
</body>
</html>
