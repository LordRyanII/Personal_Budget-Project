<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://em-content.zobj.net/thumbs/160/apple/81/pig-face_1f437.png" type="image/x-icon">
    <!-- Bootstrap início -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Orçamento pessoal</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
          <a class="navbar-brand" href="#">
             <img src="./imagens/logo.png" width="50" height="35" alt="Orçamento pessoal">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="consulta.html">Consulta</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
  
      <div class="container">
        <div class="row">
          <div class="col mb-5">
            <h1 class="display-4">Registro de nova despesa</h1>
          </div>
        </div>
  
        <div class="row mb-2">
          <div class="col-md-2">
            <select class="form-control" id="ano">
              <option value="">Ano</option>
              <option value="2023">2023</option>
            </select>
          </div>
  
          <div class="col-md-2">
            <select class="form-control" id="mes">
              <option value="">Mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
          
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Dia" id="dia" />
          </div>
  
          <div class="col-md-6">
            <select class="form-control" id="tipo">
              <option value="">Tipo</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
            </select>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
          </div>
  
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Valor" id="valor" />
          </div>
  
          <div class="col-md-2 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div> 
    
<!--Componente que Mostrará a mensagem de sucess (modal)-->
<!-- Modal Error-->
<div class="modal fade" id="erroGravacao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-danger">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Erro na gravação </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Existem campos obrigatórios que não foram preenchidos
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Voltar e Corrigir </button>
      </div>
    </div>
  </div>
</div>  

<!-- Modal Sucess-->
<div class="modal fade" id="sucessoGravacao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-sucess">
        <h1 class="modal-title fs-5 text-success" id="exampleModalLabel">Sucesso na gravação </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Registros inseridos com Sucesso. Despesa foi cadastrada com sucesso.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Ok! </button>
      </div>
    </div>
  </div>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script src="app.js"></script>
</body>
</html>
